<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3, 4, 5];
      console.log(arr);
      console.log(arr[0]);
      console.log(arr[1]);
      console.log(arr[2]);
      console.log(arr.length);
      // 增加元素
      arr.push(6);
      console.log(arr[5])
      // 删除元素
      arr.pop();
      console.log(arr[5])
      // 在数组的开头添加元素
      arr.unshift(0);
      console.log(arr[0]);
      // 在数组的开头删除元素
      arr.shift();
      console.log(arr[0]);
      // 在数组的中间添加元素
      arr.splice(2, 0, 2.5);
      console.log(arr[2]);
      // 在数组的中间删除元素
      arr.splice(2, 1);
      // 如果只写第一个元素,则表示从第一个元素开始删除到最后一个元素
      console.log(arr[2]);
    </script>
  </body>
</html>
