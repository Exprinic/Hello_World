<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHtmlTestDocument</title>
</head>

<body>

    <!-- 文本格式优化 -->
    <div>
        <b>加粗文本</b>
        <br>
        <i>斜体文本</i>
        <br>
        <small>小号文本</small>
        <br>
        <u>下划线文本</u>
        <br>
        <strong>重要文本</strong>
        <br>
        <code>电脑自动输出</code>
        <br>
        <em>强调文本</em>
        <br>
        <mark>标记文本</mark>
        <br>
        <del>删除文本</del>
        <br>
        <ins>插入文本</ins>
        <br>
        <kbd>键盘输入</kbd>
        <br>
        <pre>预格式化文本</pre>
        <br>
        <samp>计算机代码</samp>
        <br>
        <var>变量</var>
        <br>
        <abbr title="Hypertext Markup Language">HTML</abbr>
        <br>
        <cite>引用</cite>
        这是<sub>下标</sub>和<sup>上标</sup>
        <br>
    </div>
    <input type="password" name="password" id="password" placeholder="密码">
    <input type="text" name="username" id="username" placeholder="用户名">
    <!-- placeholder默认文本 -->
    <input type="submit" value="提交">
    <input type="reset" value="重置">
    <input type="button" value="按钮">
    <input type="checkbox" name="checkbox" id="checkbox">1
    <input type="checkbox" name="checkbox" id="checkbox_1" checked>2
    <label><input type="radio" name="radio" id="radio"checked>1</label>
    <!-- checked默认选项 -->
     <!-- labelb增大点击范围,此时点击文本即可直接选中选项 -->
     <!-- name表示为同一命题下 -->
    <input type="radio" name="radio" id="radio_1"><label for="radio_1">2</label>
    <input type="file" name="file" id="file">
    <input type="hidden" name="hidden" id="hidden">
    <input type="image" name="image" id="image">
    <input type="color" name="color" id="color">
    <input type="date" name="date" id="date">
    <input type="datetime-local" name="datetime-local" id="datetime-local">
    <input type="email" name="email" id="email">
    <input type="month" name="month" id="month">
    <input type="number" name="number" id="number">
    <input type="range" name="range" id="range">
    <input type="search" name="search" id="search">
    <input type="tel" name="tel" id="tel">
    <input type="time" name="time" id="time">
    <input type="url" name="url" id="url">
    <input type="week" name="week" id="week">
    <input type="button" value="按钮">
    <button>按钮</button>
    <button type="button">按钮</button>
    <button type="submit">按钮</button>
    <button type="reset">按钮</button>
    <a href="https://www.baidu.com">百度</a>
    <a href="https://www.baidu.com" target="_blank">百度</a>
    <a href="https://www.baidu.com" target="_self">百度</a>
    <a href="https://www.baidu.com" target="_parent">百度</a>
    <a href="https://www.baidu.com" target="_top">百度</a>
    <a href="https://www.baidu.com" target="_blank" title="百度">百度</a>
</body>
</html>
